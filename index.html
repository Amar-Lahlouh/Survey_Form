<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="cont">
      <h1 id="title">Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the plateform
      </p>

      <form id="survey-form">
        <label for="name" id="name-label"
          >Name

          <br />
          <input id="name" type="text" placeholder="Enter your name" required />
        </label>

        <label for="email" id="email-label"
          >Email
          <br />
          <input
            type="email"
            id="email"
            required
            placeholder="Enter your Email"
          />
        </label>
        <label for="number" id="number-label"
          >Age(optional)
          <br />
          <input type="number" id="number" min="10" max="200" placeholder="Age"
        /></label>

        <label class="describe"
          >Which option best describes your current role?</label
        >
        <select id="dropdown">
          <option value="">select current role</option>
          <option value="1">Student</option>
          <option value="2">Full time Job</option>
          <option value="3">Full time learner</option>
        </select>

        <label>Would you recommend us to be your friend? </label>
        <input type="radio" value="definitely" name="Maybe" />Definitely <br />
        <input type="radio" value="Maybe" name="Maybe" /> Maybe <br />
        <input type="radio" value="Not sure" name="Maybe" /> Not sure
        <label> What is your favorite feature in our company? </label>

        <select class="options">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open source</option>
        </select>

        <label
          >What would you like to see improved? (Check all that apply)
        </label>

        <input type="checkbox" value="Front-end Projects" />Front-end Projects
        <br />
        <input type="checkbox" value="Back-end Projects" />Back-end Projects

        <br />
        <input type="checkbox" value="Data Visualization" />Data Visualization
        <br />

        <input type="checkbox" value="Challenges" /> Challenges
        <br />

        <input type="checkbox" value="Videos" />Videos

        <br />
        <div class="comment">
          <p>Any comment or suggestions?</p>

          <textarea rows="5" cols="40" placeholder="Commet"></textarea>
          <br />

          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
